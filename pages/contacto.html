<main>
    <div class="formContacto">
        <form action="" autocomplete="off">
            <input type="text" placeholder="Nombre" name="nombre" id="nombre">
            <input type="text" placeholder="Apellido" name="apellido" id="apellido">
            <input type="email" placeholder="Email" name="email" id="email">
            <select name="pais" id="pais">
                <option value="" disabled selected hidden>País</option>
                <option value="Argentina">Argentina</option>
                <option value="Paraguay">Paraguay</option>
                <option value="Chile">Chile</option>

                <option value="Venezuela">Venezuela</option>
                <option value="Otro">Otro...</option>
            </select>

            <textarea name="consulta" placeholder="Tu consulta" id="consulta"></textarea>
                <div class="aceptar">
                <input type="checkbox" name="aceptar" id="aceptar">
                <label for="aceptar">Aceptar términos y condiciones</label> 
                </div>

            <div class="botonesForm">
                <input type="submit" value="Enviar" id="enviar">
                <button type="reset" id="limpiar">Limpiar</button>
            </div>
            
        </form>
    </div>
