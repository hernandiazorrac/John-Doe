<main class="container">
  <div class="border-bottom">
    <p class="display-4 d-flex justify-content-center text-center mt-3 mb-3">Contactate con nosotros</p>
  </div>
  
  <div class="container mt-5">
    <div class="container">
      <form class="row g-3">
        <div class="col-sm-12 col-md-6 col-lg-6">
          <label for="inputNombre4" class="form-label">Nombre *</label>
            <input type="input" class="form-control" id="inputNombre4" required>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-6">
      <label for="inputApellido4" class="form-label">Apellido</label>
      <input type="input" class="form-control" id="inputApellido4">
    </div>
    <div class="col-sm-12 col-md-6 col-lg-6">
      <label for="inputEmail4" class="form-label">Email *</label>
      <input type="email" class="form-control" id="inputEmail4" required>
    </div>

    <div class="col-sm-12 col-md-6 col-lg-6">
      <label for="inputState" class="form-label">Asunto</label>
      <select id="inputState" class="form-select">
        <option>Solicitud de presupuesto</option>
        <option>Consulta</option>
        <option>Sugerencia</option>
      </select>
    </div>
 
    <div class="form">
      <textarea class="form-control mt-3" style="min-height: 300px; max-height: 500px;"></textarea>
    </div>

    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck" required>
        <label class="form-check-label" for="gridCheck">
          Acepto términos y condiciones.
        </label>
      </div>
    </div>

    <div>
      <p>Los campos con * son obligatorios.</p>
    </div>

    <div class="col-12">
      <button type="reset" class="botonLimpiar btn">Limpiar</button>
      <button type="submit" class="botonEnviar btn">Enviar</button>
    </div>
  </form>
